version: "3.9"

services:
  postgresql:
    container_name: postgres-todo
    image: postgres:16.2
    ports:
      - "5430:5432"
    environment:
      - TZ=Asia/Tokyo
      - POSTGRES_USER=todo
      - POSTGRES_PASSWORD=todo
      - POSTGRES_DB=todo
  web-server:
    container_name: nginx-todo
    image: nginx:1.25
    ports:
      - "9080:80"
    volumes:
      - "./todo-frontend:/usr/share/nginx/html"
    environment:
      - TZ=Asia/Tokyo
